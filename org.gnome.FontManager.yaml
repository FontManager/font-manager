app-id: org.gnome.FontManager
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk

command: font-manager

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network

  # XDG Data/Fonts location
  - --filesystem=xdg-data/fonts:create
  - --persist=xdg-data/fonts

  # XDG compliant locations for font config
  - --filesystem=xdg-config/fontconfig:create
  - --persist=xdg-config/fontconfig

cleanup:
  - /app/include
  - /app/lib/*.a
  - /app/lib/*.la
  - /app/lib/pkgconfig

modules:
  - name: fontmanager
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dreproducible=true
    sources:
      - type: dir
        path: .

